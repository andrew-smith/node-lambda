<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hello _insert name here_!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
  <h1>Hello Hello _insert name here_!</h1>
  
  <input type="text" id="inputtext" /> <input type="submit" id="submit" />
  <script>
    var BASE_URL = "https://tkd4a8igdj.execute-api.us-west-2.amazonaws.com/prod"
    $(function() {
      $("#submit").click(function() {
        $("#output").text("loading...");
        var req = {
          name: $("#inputtext").val()
        };
        $.post(BASE_URL + "/meetup-hello2", req, function(data) {
          $("#output").text(JSON.stringify(data, null, 4));
        })
      });
    });
    
  </script>
  
  <p>
    <pre id="output">
      
    </pre>
  </p>
</body>
</html>
